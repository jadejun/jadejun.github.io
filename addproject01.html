<!DOCTYPE html>
<html>
<head>
<title>글올리기</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link type="text/css" rel="stylesheet" href="css/swiper-3.4.2.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="js/design.js"></script>
</head>
<body class="bg_eb">
	<div id="wrap">

		<!--head-->
		<div id="head">
			<div class="sub_top">
				<a href="main_menu2.html" class="btn_back"><img src="images/btn/btn_head_back.png" height="17" alt="" /></a>
				<h1 class="subtitle">새로운 프로젝트</h1>
				<a href="addproject03.html" class="next">다음단계</a>
			</div>
		</div>
		<!--head end-->

		<!-- 왼쪽메뉴 -->
		<div class="mark"></div>
		<div class="left_menu_wrap">
			<div class="mytop_box">
				<div class="myinfo">
					<div class="img"><img src="images/br_img1.png" alt="" /></div>
					<div class="cont">
						<p>안녕하세요, 한승연님</p>
						<a href="#" class="btn_style1">마이페이지</a>
					</div>
				</div>
			</div>
			<div class="left_menu_box">
				<div class="pro_go"><a href="addproject01.html">프로젝트 올리기</a></div>
				<h2>카테고리</h2>
				<ul class="left_menu">
					<li><a href="#" class="on">모아보기</a></li>
					<li><a href="#">영화</a></li>
					<li><a href="#">공연</a></li>
					<li><a href="#">디자인</a></li>
					<li><a href="#">음악</a></li>
					<li><a href="#">미술</a></li>
					<li><a href="#">사진</a></li>
				</ul>
			</div>
		</div>
		<!-- 왼쪽메뉴 끝 -->

		<!--container-->
		<div id="container">
			<div class="project_form">
				<div class="item_box type_box" onclick="popOpen('select');">
					<h2>프로젝트 주제를 선택해 주세요</h2>
					<span class="icon"></span>
				</div>
				<div class="item_box subject">
					<input type="text" class="text_form" placeholder="제목"/>
				</div>
				<div class="img_box">
					<div class="no_img">
						<img src="images/ico_add.png" alt="" />
						<p>프로젝트 대표 이미지를 넣어주세요.</p>
					</div>
				</div>

				<div class="content_box">
					<div class="item_box">
						<textarea class="textarea_form" placeholder="내용"></textarea>
					</div>

					<div class="tool_bar">
						<a href="#" class="btn_phone"></a>
						<a href="#" class="btn_video"></a>
						<a href="#" class="btn_music"></a>
						<a href="#" class="btn_file"></a>
						<a href="#" class="btn_gps"></a>
					</div>
					<p class="notice">
						# 태그를 입력하세요.쉼표로 구분됩니다.
					</p>
				</div>
			</div>

		</div>
		<!--container end-->

		<!--foot-->
		<div id="foot">
			
		</div>
		<!--foot end-->

		<div id="select" class="pop_box">
			<div class="pop_mask"></div>
			<div class="pop_cont">
				<div class="pop_head">
					<h2 class="pop_tit">프로젝트 주제</h2>
					<a href="javascript:void(0);" onclick="popClose('select');" class="btn_close"></a>
				</div>
				<div class="pop_body">
					<div class="select_box">
						<a class="select_item">영화</a>
						<a class="select_item">공연</a>
						<a class="select_item">디자인</a>
						<a class="select_item">음악</a>
						<a class="select_item">미술</a>
						<a class="select_item">사진</a>
					</div>
				</div>

			</div>
		</div>
	</div>



	<script type="text/javascript">
		function popOpen(id){
			$('#'+id).show();
		}

		function popClose(id){
			$('#'+id).hide();
		}

		$(function(){
			$('.select_box .select_item').click(function(){
				$('.type_box h2').html($(this).html());
				popClose('select');
			});
		});
	</script>
</body>
</html>
