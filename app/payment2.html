<!DOCTYPE html>
<html>
<head>
<title>결제</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<link type="text/css" rel="stylesheet" href="css/swiper-3.4.2.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="js/design.js"></script>
</head>
<body class="bg_eb">
	<div id="wrap">

		<!--head-->
		<div id="head">
			<div class="sub_top">
				<h1 class="subtitle">이 프로젝트 밀어주기</h1>
				<a href="detail1.html" class="close">닫기</a>
			</div>
		</div>
		<!--head end-->

		<!--container-->
		<div id="container">

			<div class="substep">
				<div class="box">리워드<br />선택</div>
				<div class="box  on">후원자<br />정보 입력</div>
				<div class="box nobr">결제 예약</div>
			</div>

			<div class="pay_contbox right_pdnone">

				<h2>이 프로젝트에 펀딩합니다</h2>
				<div class="opt mgt15">
					<strong>꿀같은 패키지 디자인 세트</strong>
					<p>
						뱃찌 X 1
						<br />
						포스터 X 1
					</p>
				</div>

				<div class="mgt20">
					<strong>수량</strong><br />
					<input type="number" class="money" style="width:70px;" />
				</div>

				<div class="result_data">
					<dl>
						<dt>수량&nbsp;&nbsp;:</dt>
						<dd><span class="num">1</span> 개</dd>
					</dl>
					<br />
					<dl>
						<dt>후원금&nbsp;&nbsp;:</dt>
						<dd><span class="num">10,000</span> 원</dd>
					</dl>
					<br />
					<dl>
						<dt>배송비&nbsp;&nbsp;:</dt>
						<dd><span class="num">3,000</span> 원</dd>
					</dl>
					<br />
					<dl class="total">
						<dt>결제 금액&nbsp;&nbsp;:</dt>
						<dd><span class="num">10,000</span> 원</dd>
					</dl>
				</div>

			</div>

			<div class="wr_info">
				<h3>프로젝트에 남기시는 메세지</h3>
				<div class="inner_cont">
					<div class="checklabel">
						<input type="checkbox" id="cl" />
						<label for="cl">아뇨, 남기지 않습니다.</label>
					</div>
					<input type="text" class="text" placeholder="프로젝트가 꼭 성공하시길 기원합니다^^" style="width:80%;" />
				</div>
			</div>

			<div class="wr_info">
				<h3>리워드 배송지</h3>
				<div class="inner_cont">
					<div class="wr_address">
						<dl>
							<dt>이름</dt>
							<dd><input type="text" class="text" /></dd>
						</dl>
						<dl>
							<dt>이메일</dt>
							<dd><input type="text" class="text" /></dd>
						</dl>
						<dl>
							<dt>휴대폰 번호</dt>
							<dd><input type="text" class="text" /></dd>
						</dl>
						<dl class="addr">
							<dt>주소</dt>
							<dd>
								<a href="#" class="btn_incont">주소검색</a>
								<input type="text" class="text" />
							</dd>
						</dl>
					</div>
				</div>
			</div>

			<div class="wr_info">
				<h3>결제 수단</h3>
				<div class="inner_cont">
					<div class="checklabel">
						<input type="checkbox" id="ok" />
						<label for="ok">위 사항에 모두 동의 합니다.</label>
					</div>
					<ul class="card_box">
						<li><a href="#">신용카드 결제</a></li>
						<li><a href="#">핸드폰 결제</a></li>
						<li><a href="#">무통장 입금</a></li>
					</ul>
				</div>
			</div>

			<div class="btn_sub_left">
				<a href="payment1.html" class="btn_style02">이전 단계</a>
			</div>

			<div class="btn_sub_right">
				<a href="payment3.html" class="btn_style02">다음 단계</a>
			</div>

		</div>
		<!--container end-->

		<!--foot-->
		<div id="foot">
			
		</div>
		<!--foot end-->

	</div>

</body>
</html>
