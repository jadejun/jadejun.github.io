    <script>
    $(document).ready(function(){
        $('#main_go').click(function(e){
        e.preventDefault();

    $('#app_go').click(function(e){

})
$(window).scroll(function () { 
    var scroll = $(this).scrollTop();
    if(scroll > 700){
        $('li').css({'color': '#7865fd'})
    }else {
        $('li').css({'color': '#fff'})
    };
			
	});

    </script>
