<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arti2017</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
    $(document).ready(function(){
        $('#main_go').click(function(e){
        e.preventDefault();
        $('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
    });
    $('#app_go').click(function(e){
        e.preventDefault();
        $('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
    });
    $('#kiosk_go').click(function(e){
        e.preventDefault();
        $('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
    });
    $('#how_go').click(function(e){
        e.preventDefault();
        $('html, body').animate({scrollTop:$(this.hash).offset().top}, 500);
    });
})
$(window).scroll(function () { 
    var scroll = $(this).scrollTop();
    if(scroll > 700){
        $('li').css({'color': '#7865fd'})
    }else {
        $('li').css({'color': '#fff'})
    };
			
	});

    </script>
</head>
<body>
    <header>
        <ul>
            <li><a href="#main" id="main_go">ARTI</a></li>
            <li><a href="#app"  id="app_go">어플 소개</a></li>
            <li><a href="#kiosk" id="kiosk_go">키오스크 소개</a></li>
            <li><a href="#how" id="how_go">사용법</a></li>
        </ul>
    </header>
    <div id="main">
        <img src="images/logo.png" />
    </div>
    <div id = "app">
        <img src = "images/1.jpg" />
    </div>
    <div id = "kiosk">
        <img src = "images/2.jpg" />
    </div>
    <div id = "how">
        <img src = "images/3.jpg" />
    </div>
</body>
</html>
